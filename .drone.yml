---
kind: pipeline
type: docker
name: default

steps:
- name: docker hub
  image: plugins/docker
  settings:
    repo: depuits/gitblogscm
    auto_tag: true
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

- name: docker ghrc
  image: plugins/docker
  settings:
    repo: docker.pkg.github.com/depuits/gitblogscm
    auto_tag: true
    username:
      from_secret: github_username
    password:
      from_secret: github_password
...
