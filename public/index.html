<!DOCTYPE html>
<html lang="en">
<head>
	<title>Photo timeline edit</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pico.classless.min.css">
</head>
<body>
	<main>
		<div>
			Status
			<a href="https://drone.bok19.net/colmanjoeri/photoTimeline">
				<img src="https://drone.bok19.net/api/badges/colmanjoeri/photoTimeline/status.svg" />
			</a>
		</div>

		<h1>Add new item to photo timeline</h1>
	 
		<form action="/item" method="post" enctype="multipart/form-data">
			<section>
				<label for="frm_img">Image</label>
				<input type="file" id="frm_img" accept="image/*" name="image" />

				<label for="frm_desc">Description</label>
				<input type="text" id="frm_desc" name="desc" />

				<label for="frm_col">Collections</label>
				<select name="collection" id="frm_col" multiple required>
					<option value="joeri">Joeri</option>
					<option value="elien">Elien</option>
					<option value="noah">Noah</option>
				</select>

				<label for="frm_date">Date</label>
				<input type="date" id="frm_date" name="date" required />
				<label for="frm_sortDate">Sortdate <input type="checkbox" role="switch" id="frm_sortDate" name="sortDate" /></label>		
			</section>

			<input type="submit" value="Add">
		</form>
	</main>
</body>
</html>
